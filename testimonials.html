<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BABA DEEP SINGH - Testimonials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#1f7a4f;
  --green-light:#e9f7f0;
  --green-dark:#134e36;
}
*{box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{
  margin:0;
  background:linear-gradient(135deg,#ecfff6,#ffffff);
  color:#333;
}
header{
  background:linear-gradient(135deg,var(--green),#2fb17c);
  color:white;
  padding:35px 20px;
  text-align:center;
}
nav{
  display:flex;justify-content:center;flex-wrap:wrap;
  gap:15px;background:white;padding:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}
nav button{
  border:none;background:var(--green-light);
  color:var(--green-dark);
  padding:12px 26px;border-radius:30px;
  cursor:pointer;font-size:16px;
}
nav button:hover{background:var(--green);color:white;}
.container{max-width:1100px;margin:45px auto;padding:0 20px;}
.section{
  background:white;padding:35px;
  border-radius:25px;
  box-shadow:0 18px 40px rgba(0,0,0,0.08);
  margin-bottom:30px;
}
.video-grid{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}
.video-grid iframe{
  border-radius:15px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
}
.review-card{
  background:#f3fff7;
  padding:20px;
  border-radius:15px;
  margin-bottom:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}
.review-card strong{
  color:var(--green-dark);
}
form input, form textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
form button{
  background:var(--green);
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer;
}
form button:hover{
  background:var(--green-dark);
}
footer{
  margin-top:50px;
  background:var(--green-dark);
  color:white;
  text-align:center;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <h1>BABA DEEP SINGH</h1>
  <p>Video Testimonials & Patient Reviews</p>
</header>

<nav>
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='about-doctor.html'">About Doctor</button>
  <button onclick="location.href='gallery.html'">Gallery</button>
  <button onclick="location.href='contact.html'">Contact</button>
</nav>

<div class="container">

<!-- VIDEO TESTIMONIALS -->
<div class="section">
<h2 style="text-align:center;">Patient Video Testimonials</h2>

<div class="video-grid">

<iframe width="300" height="500"
src="https://www.youtube.com/embed/d1HVovve27g?start=78"
frameborder="0" allowfullscreen></iframe>

<iframe width="300" height="500"
src="https://www.youtube.com/embed/UC_vi0gLeiA?start=89"
frameborder="0" allowfullscreen></iframe>

<iframe width="300" height="500"
src="https://www.youtube.com/embed/dM7MDBiO2Bo?start=49"
frameborder="0" allowfullscreen></iframe>

</div>
</div>

<!-- ADD REVIEW FORM -->
<div class="section">
<h2 style="text-align:center;">Add Your Review</h2>

<form id="reviewForm">
<input type="text" id="name" placeholder="Your Name" required>
<textarea id="review" placeholder="Write your review..." rows="4" required></textarea>
<button type="submit">Submit Review</button>
</form>

<p id="msg" style="text-align:center;font-weight:bold;"></p>
</div>

<!-- DISPLAY REVIEWS -->
<div class="section">
<h2 style="text-align:center;">Patient Reviews</h2>
<div id="reviewsContainer"></div>
</div>

</div>

<footer>
© 2026 BDS Physiotherapy, Yoga & Ayurvedic Center
</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDwVp7Pn3WWezbBnWC0Ps7P3OppYrWQ5Jo",
  authDomain: "bdss-671d8.firebaseapp.com",
  projectId: "bdss-671d8"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Submit Review
document.getElementById("reviewForm").onsubmit = function(e){
  e.preventDefault();

  const name = document.getElementById("name").value;
  const review = document.getElementById("review").value;

  db.collection("reviews").add({
    name:name,
    review:review,
    time:new Date()
  }).then(()=>{
    document.getElementById("msg").innerHTML="✅ Thank you! Your review has been submitted.";
    document.getElementById("msg").style.color="green";
    document.getElementById("reviewForm").reset();
  }).catch(()=>{
    document.getElementById("msg").innerHTML="❌ Error submitting review. Please try again.";
    document.getElementById("msg").style.color="red";
  });
};

// Load Reviews (No Delete Button Here)
db.collection("reviews").orderBy("time","desc")
.onSnapshot(snapshot=>{
  const container = document.getElementById("reviewsContainer");
  container.innerHTML="";
  snapshot.forEach(doc=>{
    const data = doc.data();
    container.innerHTML += `
      <div class="review-card">
        <strong>${data.name}</strong>
        <p>${data.review}</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
